<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/animate.css"/>
		<link rel="stylesheet" type="text/css" href="css/remark.css"/>
		<script type="text/javascript" src="js/jquery-1.8.3.min.js" ></script>
		<script type="text/javascript" src="js/remarkData.js" ></script>
		<script type="text/javascript" src="js/remark.js" ></script>
	</head>
	<body>
		<div class="remarkheader"></div>
		<div class="remarkWrap">			
			<h1>点评&游记：<span class="project">&lt;一价全含 VIP尊品台湾-环岛双铁-浪漫垦丁绚彩7晚8日&gt;环岛之星观光列车，日月潭缆车，卡丁车，骑行体验，夜宿垦丁，全程五花＋台北市区五星，锁定八大美食 </span></h1>
			<div class="user">
				<img class="userimg" src="img/remarkuser.jpg">
				<span class="username">姚先生</span><br />
				<span class="usercomment">每年至少2次长途旅行，1次是陪父母，1次是陪爱人；但此次出行是第一次选择众信，整体感觉非常好，行程安排合理，酒店、餐食、服务都非常好</span>
			</div>
			<div class="remarkBox">
				<div class="remarkpro">
				<img class="remarkimg" src="img/remarkimg01.jpg" alt="" />
				<p class="remarkp">
					<img src="img/remarkp1.png" alt="" />
					<span class="remarksite">101安排了登顶游览</span>
					<img src="img/remarkp2.png" alt="" />
				</p>
				</div>
			</div>
			<div class="loading" alt="" />
			<div id="itemHtml" style="display:none;">
				<div class="remarkpro">
				<img class="remarkimg" src="$remarkimgCover$"/>
				<p class="remarkp">
					<img src="img/remarkp1.png" alt="" />
					<span class="remarksite">$describe$</span>
					<img src="img/remarkp2.png" alt="" />
				</p>
				</div>
			</div>
			</div>
		</div>
		<div class="remarkfooter"></div>
	</body>
</html>
